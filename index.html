<html>
  <head>
    <meta charset="UTF-8">
    <title>CSS Variables Experiment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A small app to experiment with CSS variables">
    <meta name="author" content="Juan Fabrega">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script type="text/javascript" src="./main.js"></script>
  </head>

  <body>
    <div id="background-container">
    </div>
    <div id="title">
      <h2>Use the controls to manipulate the image</h2>
    </div>
    <div id="controls">
      <div class="input-container">
        <label for="blur">Blur:</label>
        <input class="range-input" type="range" orient="vertical" min="0"
        max="100" value="0" name="blur" data-sizing="px">
      </div>
      <div class="input-container">
        <label for="brightness">Brightness:</label>
        <input class="range-input" type="range" orient="vertical" min="0"
        max="200" value="100" name="brightness" data-sizing="%">
      </div>
      <div class="input-container">
        <label for="brightness">Contrast:</label>
        <input class="range-input" type="range" orient="vertical" min="0"
        max="200" value="100" name="contrast" data-sizing="%">
      </div>
      <div class="input-container">
        <label for="brightness">Saturation:</label>
        <input class="range-input" type="range" orient="vertical" min="0"
        max="200" value="100" name="saturate" data-sizing="%">
      </div>
      <div class="input-container">
        <label for="brightness">B & W:</label>
        <input class="range-input" type="range" orient="vertical" min="0"
        max="100" value="0" name="grayscale" data-sizing="%">
      </div>
      <div class="input-container">
        <label for="brightness">Sepia:</label>
        <input class="range-input" type="range" orient="vertical" min="0"
        max="100" value="0" name="sepia" data-sizing="%">
      </div>
      <div class="input-container">
        <label for="brightness">Invert:</label>
        <input class="range-input" type="range" orient="vertical" min="0"
        max="100" value="0" name="invert" data-sizing="%">
      </div>
    </div>
  </body>

</html>
